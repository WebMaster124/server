              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="callCMSPage('faq-listing')">Seller Center</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="callCMSPage('policies')">Policies</a>

          </div>

      <div class="col-lg-2 col-md-12 col-12">
        <div class="row m-0" *ngIf="platform.is('core') == true || platform.is('mobileweb') == true">
          <div class="col-lg-12 col-md-6 col-12 p-0 pt-lg-0 pt-md-4 text-center">
            <div class="SocialLink mt-lg-3 mb-lg-0 mb-md-0 mb-4">
              <a class="ml-3 mr-2" href="https://www.facebook.com/dibdaa/" target="_blank" title="Facebook">

                     onmouseout="this.src='assets/images/SocialImages/fb.png'"
                     border="0" alt="Facebook" width="20px"/>
              </a>
              <a class="mr-2" href="https://www.instagram.com/dibdaa/" target="_blank" title="Instagram">
                <img src="assets/images/SocialImages/insta.png"
                     onmouseover="this.src='assets/images/SocialImages/insta_hover.png'"
                     onmouseout="this.src='assets/images/SocialImages/insta.png'"
                     border="0" alt="Instagram" width="20px"/>
              </a>
              <a class="mr-2" href="https://twitter.com/dibdaa" target="_blank" title="Twitter">
                <img src="assets/images/SocialImages/twitter.png"
                     onmouseover="this.src='assets/images/SocialImages/twitter_hover.png'"

                     border="0" alt="LinkedIn" width="20px"/>
              </a>

          </div>
          <div class="col-lg-12 col-md-6 col-12 p-0">
            <h6 class=" mt-0 mt-lg-4 mt-md-0 mb-2 mb-lg-2 mb-md-2 text-center">DOWNLOAD OUR
              APPS</h6>
            <div class="row m-0 pt-2 pt-lg-2 pt-md-0">
              <div class="col-lg-6 col-md-6 col-6 text-right">
                <a><img class="img-fluid" src="assets/images/Play-Store-logo.png"></a>
              </div>
              <div class="col-lg-6 col-md-6 col-6 text-left">
                <a><img class="img-fluid" src="assets/images/Apple-Store-logo.png"></a>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row m-0" *ngIf="platform.is('core') == false && platform.is('mobileweb') == false">
            <div class="col-lg-12 col-md-6 col-12 p-0 pt-lg-0 pt-md-4 text-center">
                <div class="SocialLink mt-lg-3 mb-lg-0 mb-md-0 mb-4">
                    <a class="ml-3 mr-2" (click)="openURLInBrowser('Facebook')" title="Facebook">
                        <img src="assets/images/SocialImages/fb.png"
                        onmouseover="this.src='assets/images/SocialImages/fb_hover.png'"
                        onmouseout="this.src='assets/images/SocialImages/fb.png'"
                        border="0" alt="Facebook" width="20px"/>
                    </a>
                    <a class="mr-2" (click)="openURLInBrowser('Instagram')" title="Instagram">
                        <img src="assets/images/SocialImages/insta.png"
                        onmouseover="this.src='assets/images/SocialImages/insta_hover.png'"
                        onmouseout="this.src='assets/images/SocialImages/insta.png'"
                        border="0" alt="Instagram" width="20px"/>
                    </a>
                    <a class="mr-2" (click)="openURLInBrowser('Twitter')" title="Twitter">
                        <img src="assets/images/SocialImages/twitter.png"
                        onmouseover="this.src='assets/images/SocialImages/twitter_hover.png'"

                        border="0" alt="LinkedIn" width="20px"/>
                    </a>
                </div>
