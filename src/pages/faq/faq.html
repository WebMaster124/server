
<ion-content padding class="faq">

	<div class="wrapper">
		<div class="container faq-page-main mb-3">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xl-12 col-12 mt-3 setFontSize">
					<p class="m-0" navPop *ngIf="plt.is('core') == false && plt.is('mobileweb') == false"><i class="fa fa-angle-left backButtonIcon"></i> <span class="backButtonText">Back</span></p>
					<p class="mb-2 setFont">
						<a href="#/home" class="breadcrumblink">Dibdaa</a> &nbsp;
						<i class="fa fa-angle-right"></i>&nbsp;&nbsp;
						<a class="breadcrumblink font-weight-bold" disabled>FAQ</a>
					</p>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-12 mt-3">
					<h4>Frequently Asked Questions</h4>
				</div>
			</div>
			<div class="row" *ngFor="let faqbanner of faqbanner_data?.data;">
				<div class="col-lg-12 col-md-12 col-12 mt-3 mb-3">
					<!--<img src="assets/images/FAQ-banner.jpg" class="faq-banner-image img-fluid">-->
					<img src="images/faq_banner/{{faqbanner.image}}" class="faq-banner-image img-fluid">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-lg-12 col-md-12 col-12 mt-2 text-center">
					<h4 class="mb-0">Popular Topics</h4>
				</div>
			</div>
			<div class="row popular-topics mb-5 pl-3 pr-3 pl-lg-0 pr-lg-0" *ngIf="faqcatlistin_data?.data.length>0">
                            
                            
                            <div *ngFor="let faqcatdata of faqcatlistin_data?.data;let i=index;" class="col-lg-2 col-md-3 col-12 mt-2 p-3 text-center popular-topics-sub bg-light ml-2 mr-2 border rounded">
					<a (click)="gotoFaqDetailpage(faqcatdata?.id)" class="popular-topics-link">
						<span>
							<i class="{{faqcatdata?.icon}}"></i>
							<h6 class="mt-2">{{faqcatdata?.title}}</h6>
							<p class="m-0 setFontSize">{{faqcatdata?.description}}</p>
						</span>
					</a>
				</div>
