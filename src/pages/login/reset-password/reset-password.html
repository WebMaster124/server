<ion-content padding>
<div class="login"> 
	<div class="container login-container">
		<div class="row loginregister pt-lg-5 pt-md-5 mb-5">
			<div class="col-lg-12 col-md-12 col-12 pb-4 margin_top">
				<a href="#/home"><img src="assets/images/Dibdaa.png" class="dibdaalogo" alt="Dibdaa Logo"></a>
			</div>
			<div class="col-lg-5 col-md-10 col-12">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row" *ngIf="resetSucess == false">
							<div class="col-lg-12 col-12 col-md-12">
								<div class="form-group">
									<h5>Reset your password </h5>
									<span class="warning" *ngIf="matchEmail == false"><i class="fa fa-exclamation-triangle"></i> Oops, that's not a match. Try again?</span>
 								</div>
								<div class="form-group">
									<span class="register_info">Enter the email address or username associated with your account.</span>
 								</div>
								
								<form id="reset-password" [formGroup]="resetPassword" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="email" class="form-control" [formControl]="resetPassword.controls['email']" [ngClass]="{'error-border':!resetPassword.controls['email'].valid}">
										<div class="error-box" *ngIf="resetPassword.controls['email'].hasError('required') && resetPassword.controls['email'].touched">* Email address or username is required!</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-warning btnsignin" (click)="resetPswd(resetPassword)">Continue</button>
									</div>
								</form>
							</div>
						</div>
						<div class="row pb-3" *ngIf="resetSucess == true">
							<div class="col-lg-1 col-xl-1 col-md-1 col-1">
								<i class="fa fa-check-circle color_green"></i>
							</div>
							<div class="col-lg-11 col-xl-11 col-md-11 col-11">
								<span class="success_msg">
									We sent an email to {{ resetPassword.value.email }} with a link to help reset your password. 
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--================Footer Area =================-->

	<footer-page></footer-page>
</div>
</ion-content>
