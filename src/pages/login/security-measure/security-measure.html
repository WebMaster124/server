<ion-content padding>
	<div class="login">
		<div class="container login-container">
			<div class="row loginregister pt-lg-5 pt-md-5 mb-5">
				<div class="col-lg-12 col-md-12 col-12 pb-4 margin_top">
					<a href="#/home"><img src="assets/images/Dibdaa.png" class="dibdaalogo" alt="Dibdaa Logo"></a>
				</div>
				<div class="col-lg-6 col-md-10 col-12">
					<div class="panel panel-login">
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12 col-12 col-md-12">
									<div class="form-group">
										<button class="backbutton" (click)="goToBack()"><i class="fa fa-angle-left pr-2" style="font-size:18px"></i>Back</button>
									</div>
									<h6>Enter the verification code</h6>
									<div class="col-lg-12 col-md-12 col-12 warning d-none">
										<span class="warning_msg"> <i class="fa fa-exclamation-triangle"></i> Sorry, the verification code you entered does not match against the image. Please try again.</span>
									</div>
									<form [formGroup]="securityMeasure" role="form" style="display: block;" class="form" novalidate>
										<div class="row m-0">
											<div class="form-group">
												<input type="text" id="txtCaptcha" name = "captcha" class="txtCaptcha" readonly onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" value="{{verification}}"/>
											</div>
											<div class="form-group input_captcha pl-lg-3 pl-md-3">
												<input type="number" name="secNumber" class="inputDigit form-control" [formControl]="securityMeasure.controls['secNumber']" [ngClass]="{'error-border':!securityMeasure.controls['secNumber'].valid}" />
												<div class="error-box" *ngIf="securityMeasure.controls['secNumber'].hasError('required') && securityMeasure.controls['secNumber'].touched">* Enter the verification code!</div>
											</div>
										</div>
										<div class="form-group">
											<a (click)="changeNumber()" class="changeCaptchlink">Change the image</a>
										</div>
										<div class="form-group">
											<button type="submit" class="btn btn-warning btnsignin" (click)="continueReset(securityMeasure)">Continue</button>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<!--================Footer Area =================-->
		<footer-page></footer-page>
		</div>
</ion-content>
